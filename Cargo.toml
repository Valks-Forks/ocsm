[package]
authors = [ "Peter Lunneberg" ]
description = "An open source cross-platform desktop TTRPG character sheet manager application."
edition = "2021"
#homepage = ""
license = "MIT"
name = "ocsm"
# Not ready for this kind of action yet
publish = false
readme = "./README.md"
repository = "https://github.com/nemesisx00/ocsm"
rust-version = "1.59.0"
version = "0.2.0"

[dependencies]
atoi = "1.0.0"
dioxus = { version = "0.2.3", features = ["desktop", "fermi"] }
directories = "4.0.1"
native-dialog = { version = "0.6.3", features = ["windows_dpi_awareness", "windows_visual_styles"] }
rand = "0.8.5"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
strum = "0.24.0"
strum_macros = "0.24.0"

#Enable release profile to not immediately crash
[profile.release]
opt-level = 0
